<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@latest/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>Get It Done! <br/><small>For the truly industrious</small></h1>
      <div id="root">
        
      </div>
    </div>
    <script type="text/babel">

    const root = document.getElementById('root');

    // TYPE ANSWER HERE
    
    // Need to be this way: checked={!!this.props.finished} - Reference: https://stackoverflow.com/questions/39120007/setting-a-checkbox-check-property-in-react
    class ToDoListItem extends React.Component {
      render() {
        return (
          <tr>
            <td>{this.props.task}</td> 
            <td><input type='checkbox' checked={!!this.props.finished}/></td>
          </tr>
        );
      }
    }

    class ToDoList extends React.Component {

      constructor(props) {
        super(props);

        this.state = {tasks: [{taskName: 'Walk Dog', finished: true}, {taskName: 'Buy Bread', finished: false}] };
      }

      render() {

        const ToDoListItems = this.state.tasks.map((ToDoItem) => {
          return (<ToDoListItem task={ToDoItem.taskName} finished={ToDoItem.finished}/>);
        });

        return (
          <table>
          <thead>
            <tr><td>Task</td><td>Done?</td></tr>
          </thead>
          <tbody>
            {ToDoListItems}
          </tbody>
        </table>
        );
      }
    }

    ReactDOM.render(
      (<ToDoList/>),
      root);

    </script>
  </body>
</html>
